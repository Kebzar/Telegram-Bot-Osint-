services:
  - type: web
    name: leakosint-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py  # Solo il bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: RENDER
        value: true
      - key: PORT
        value: 10000
    healthCheckPath: /health
